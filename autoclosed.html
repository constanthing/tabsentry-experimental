<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoclosed Tabs - TabSentry</title>
  <link rel="stylesheet" href="autoclosed.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <button class="back-btn" id="back-btn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back</span>
      </button>
      <h1 class="header-title">Autoclosed Tabs</h1>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      <!-- Statistics Summary -->
      <div class="stats-summary">
        <div class="stat-card">
          <span class="stat-number" id="total-closed">0</span>
          <span class="stat-label">Total Closed</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="closed-today">0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="closed-week">0</span>
          <span class="stat-label">This Week</span>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="charts-section">
        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Tabs Closed Over Time</h3>
            <select class="chart-range-select" id="line-chart-range">
              <option value="7">Last 7 days</option>
              <option value="14">Last 14 days</option>
              <option value="30">Last 30 days</option>
            </select>
          </div>
          <div class="chart-container">
            <canvas id="line-chart"></canvas>
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Tabs by Day of Week</h3>
          </div>
          <div class="chart-container">
            <canvas id="bar-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Tabs List Section -->
      <div class="tabs-section">
        <div class="section-header">
          <h3 class="section-title">Recently Closed Tabs</h3>
          <button class="btn-clear" id="clear-all-btn">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
              <path d="M2 4H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M5 4V3C5 2.44772 5.44772 2 6 2H10C10.5523 2 11 2.44772 11 3V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13 4V13C13 13.5523 12.5523 14 12 14H4C3.44772 14 3 13.5523 3 13V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Clear All
          </button>
        </div>
        <div class="tabs-list" id="tabs-list">
          <div class="empty-state">Loading autoclosed tabs...</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="autoclosed.js"></script>
</body>

</html>
