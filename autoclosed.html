<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoclosed Tabs - TabSentry</title>
  <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome/css/regular.min.css">
  <link rel="stylesheet" href="fontawesome/css/solid.min.css">
  <link rel="stylesheet" href="fontawesome/css/custom-icons.min.css">
  <link rel="stylesheet" href="autoclosed.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <button class="back-btn" id="back-btn">
        <i class="fa-regular fa-chevron-left"></i>
        <span>Back</span>
      </button>
      <h1 class="header-title">Autoclosed Tabs</h1>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      <!-- Statistics Summary -->
      <div class="stats-summary">
        <div class="stat-card">
          <span class="stat-number" id="total-closed">0</span>
          <span class="stat-label">Total Closed</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="closed-today">0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="closed-week">0</span>
          <span class="stat-label">This Week</span>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="charts-section">
        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Tabs Closed Over Time</h3>
            <select class="chart-range-select" id="line-chart-range">
              <option value="7">Last 7 days</option>
              <option value="14">Last 14 days</option>
              <option value="30">Last 30 days</option>
            </select>
          </div>
          <div class="chart-container">
            <canvas id="line-chart"></canvas>
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Tabs by Day of Week</h3>
          </div>
          <div class="chart-container">
            <canvas id="bar-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Tabs List Section -->
      <div class="tabs-section">
        <div class="section-header">
          <h3 class="section-title">Recently Closed Tabs</h3>
          <button class="btn-clear" id="clear-all-btn">
            <i class="fa-regular fa-trash-can"></i>
            Clear All
          </button>
        </div>
        <div class="tabs-list" id="tabs-list">
          <div class="empty-state">Loading autoclosed tabs...</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="autoclosed.js"></script>
</body>

</html>
